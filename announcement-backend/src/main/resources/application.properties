spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${mysql_user:root}
spring.datasource.password=${mysql_password:root}
spring.datasource.url=jdbc:mysql://${mysql_url:localhost}:${mysql_port:3306}/${mysql_database:announcement}?connectionTimeZone=UTC
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#server.address=${host:25.38.200.142}
#server.port=${port:8080}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC
spring.http.encoding.charset=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.error.include-message=always

jwt.secret-key=my-int222-project-kp1-secret-key
jwt.token-interval-in-minutes=15
jwt.refresh-token-interval-in-minutes=25